<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .color-1 {
        color: red;
      }

      .color-2 {
        color: #f00;
      }

      .color-3 {
        color: rgb(255, 0, 0);
      }

      .color-4 {
        color: rgba(255, 0, 0, 0.5);
      }

      .color-5 {
        color: hsl(0, 100%, 50%);
      }

      .color-6 {
        color: hsla(0, 100%, 50%, 0.5);
      }
    </style>
  </head>
  <body>
    <p class="color-1">This is a text</p>
    <p class="color-2">This is a text</p>
    <p class="color-3">This is a text</p>
    <p class="color-4">This is a text</p>
    <p class="color-5">This is a text</p>
    <p class="color-6">This is a text</p>
  </body>
</html>
