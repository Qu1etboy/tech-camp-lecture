<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .header {
        background-color: black;
        width: 100%;
        height: 100px;

        /* position: fixed; */
        position: sticky;

        top: 0;
      }

      .box {
        /* position: static; */
        height: 600px;
      }

      .parent {
        border: 5px solid red;
        width: 300px;
        height: 300px;

        position: relative;
      }

      .child {
        border: 5px solid blue;
        height: 100px;
        width: 100px;

        /* position: relative; */
        position: absolute;

        top: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="box" style="background-color: coral"></div>
    <div class="header"></div>
    <div class="box" style="background-color: aquamarine"></div>
    <div class="box" style="background-color: burlywood"></div>

    <!-- <div class="parent">
      <div class="child"></div>
    </div> -->
  </body>
</html>
