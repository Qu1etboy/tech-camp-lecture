<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* v2 */
      /* h1 {
        color: red;
      }

      h2 {
        color: green;
      }

      h3 {
        color: blue;
      } */

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }

      .text-blue {
        color: blue;
      }

      #footer {
        background-color: bisque;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- v1 interit -->
    <div style="text-align: center">
      <!-- ตอนแรกเอา text-align ใส่ไปใน h1 h2 h3 แล้วค่อยสอนเรื่องการสืบทอด -->
      <h1 style="color: red">Heading 1</h1>
      <h2 style="color: green">Heading 2</h2>
      <h3 style="color: blue">Heading 3</h3>
    </div>

    <!-- v2 -->
    <div>
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
    </div>

    <!-- v3 class -->
    <div>
      <h1 class="text-red">Heading 1</h1>
      <h2 class="text-green">Heading 2</h2>
      <h3 class="text-blue">Heading 3</h3>
    </div>

    <!-- v4 id -->
    <div id="footer">
      <p>This is a footer</p>
    </div>
  </body>
</html>
